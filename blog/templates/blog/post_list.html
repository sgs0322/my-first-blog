{% extends 'blog/base.html' %}

{% block content %}
	<div id="slideShowImages" style="margin:auto">
    	{% for post in posts %}
            {% if post.photo %}
		    	<img src="{{ post.photo.url }}" height="800px" width="1200px" style="padding-top: 125px" />
			{% endif %}   
    	{% endfor %}
    	
    </div>
  	<script src="../../static/js/slideShow.js"></script>

{% endblock content %}
